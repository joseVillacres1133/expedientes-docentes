
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Panel de Administrador</h2>
  <p>Listado de docentes:</p>
  <div id="docentes" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$.get('https://expedientesdocentes.infinityfreeapp.com/crud_admin.php', function(data) {
  $('#docentes').html('<pre>' + data + '</pre>');
}).fail(function() {
  $('#docentes').html('<div class="alert alert-danger">Error al cargar datos</div>');
});
</script>
</body>
</html>
