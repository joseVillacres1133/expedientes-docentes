
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Docente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Panel del Docente</h2>
  <p>Aqu√≠ puedes subir tus documentos personales en PDF.</p>
  <form id="formPDF" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Subir Hoja de Vida (PDF):</label>
      <input type="file" name="archivo" class="form-control" accept="application/pdf" required>
    </div>
    <button type="submit" class="btn btn-success">Subir</button>
    <div id="resultado" class="mt-3"></div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$('#formPDF').submit(function(e) {
  e.preventDefault();
  var formData = new FormData(this);
  $.ajax({
    url: 'https://expedientesdocentes.infinityfreeapp.com/datos_personales.php',
    type: 'POST',
    data: formData,
    processData: false,
    contentType: false,
    success: function(res) {
      $('#resultado').html('<div class="alert alert-info">Archivo enviado</div>');
    },
    error: function() {
      $('#resultado').html('<div class="alert alert-danger">Error al subir</div>');
    }
  });
});
</script>
</body>
</html>
