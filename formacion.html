
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formación Académica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2>Subir Formación Académica</h2>
  <form id="formFormacion" enctype="multipart/form-data">
    <input type="hidden" name="usuario_id" value="1">
    <div class="mb-3">
      <label class="form-label">Categoría:</label>
      <select name="categoria" class="form-select" required>
        <option>Certificado SENESCYT</option>
        <option>Título de Tercer Nivel</option>
        <option>Título de Cuarto Nivel</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Archivo PDF:</label>
      <input type="file" name="archivo" class="form-control" accept="application/pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">Subir</button>
    <div id="respuesta" class="mt-3"></div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$('#formFormacion').submit(function(e) {
  e.preventDefault();
  var formData = new FormData(this);
  $.ajax({
    url: 'https://expedientesdocentes.infinityfreeapp.com/formacion_academica.php',
    type: 'POST',
    data: formData,
    processData: false,
    contentType: false,
    success: function(res) {
      $('#respuesta').html('<div class="alert alert-success">' + res + '</div>');
    },
    error: function() {
      $('#respuesta').html('<div class="alert alert-danger">Error al subir</div>');
    }
  });
});
</script>
</body>
</html>
